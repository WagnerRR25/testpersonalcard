<h2>Cadastrar Usuário</h2>
<hr>
<form>
  <p>User: <input type="text" id="user" user="user" class="form-control" required minlength="3"></p>
  <p>Email: <input type="text" id="email" user="email" class="form-control" required minlength="3"></p>
  <button type="button" (click)="cadastrar()">Cadastrar</button>
</form>

<h2> Usuários Cadastrados: </h2>
<hr>
<table>

  <tr>
    <th>#id</th>
    <th>user</th>
    <th>email</th>
    <th>Ações</th>
  </tr>

  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.user}}</td>
    <td>{{user.email}}</td>
    <td>
      <button type="button" (click)="atualizar(user.id)">Atualizar</button>
      <button type="button" (click)="remover(user.id)">Remover</button>
    </td>
  </tr>
</table>
